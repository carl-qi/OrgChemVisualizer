<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane color='red' rotation="-90 0 0"
         width="100" height="100"></a-plane>
    </a-scene>

    <script>
      const createAtom = function() {
        const scene = document.querySelector('a-scene');
        var entity = document.createElement('a-sphere');
        entity.setAttribute('position', '-5 0 -3');
        entity.setAttribute('radius', '1.25');
        entity.setAttribute('color', '#AAA');
        scene.appendChild(entity);
      }
    </script>
  </body>
</html>
