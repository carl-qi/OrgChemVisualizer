<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="./components/create-atom-on-click.js"></script>
    <script src="./components/drop-atom-on-click.js"></script>
    <script src="./components/create-bond-on-click.js"></script>
    <script src="./components/drop-bond-on-click.js"></script>
    <script src="./components/create-periodic-table.js"></script>
    <script src="./components/atom.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box create-periodic-table id="menu" visible="true" height="2" width="2" depth="0.1" color="#EF2D5E" opacity = "0.2" position="0 1 -4">
            <a-text id="atom" value="atom" position="0 1 0" wrap-count=60 color="#000"></a-text>
            <a-text create-bond-on-click id="bond" value="bond" position="0 0.1 0" wrap-count=60 color="#000"></a-text>
        </a-box>
        <a-plane position="0 0 -4" rotation="-70 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
  </body>
</html>
